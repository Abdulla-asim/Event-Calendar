<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event | Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="./script.js"></script> -->
</head>
<body>
    <div class="calendar"></div>

    <div class="form" id="event-form">
        <div class="form-content">
            <div class="close-bar">
                <span id="close-btn">&times;</span>
            </div>
            <h2>Add Event</h2>
            <input type="text" id="event-title" placeholder="Event Title" required> <br>
            <textarea name="" id="event-description" placeholder="Description"></textarea>
            <br>
            <div class="btns-last">
                <button id="save-event-btn">Save</button>
                <button id="delete-event-btn">Delete </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
